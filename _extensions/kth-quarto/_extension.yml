title: KTH Quarto Template
author: KTH-Library
version: 0.0.3
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      toc: true
      toc-location: right
      toc-title: Content
      toc-depth: 5
      code-fold: true
      html-math-method: katex
      embed-resources: true
      anchor-sections: true
      smooth-scroll: true
      fontcolor: "#212121"
      linkcolor: "#036EB8"
      link-external-icon: true
      link-external-newwindow: true
      page-layout: article
      include-in-header:
        - text: '<link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">'
        - kth-favicon.css
        - kth-figtree.css
      css: 
        - bootstrap.min.css
        - boostrap-icons.min.css
        - kth-banner.css
      format-resources:
        - favicon.png
        - favicon.svg
        - bootstrap-icons.min.css
#      theme: [yeti, custom.scss]
    revealjs:
      theme: [default, kth-revealjs.scss]
      logo: img/kth_logo_blue_spaced.png
      footer: | 
        KTH - Royal Institute of Technology
      html-math-method: katex
      embed-resources: true
      anchor-sections: true
      smooth-scroll: true
      title-slide-attributes:
        data-background-image: "img/pattern_sand_wide.png"
        data-background-size: contain
      preview-links: auto
      include-in-header:
        - text: '<link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">'
        - kth-favicon.css
        - kth-figtree.css
      format-resources:
        - favicon.svg
        - bootstrap-icons.min.css
